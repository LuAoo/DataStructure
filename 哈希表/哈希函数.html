<script>
    // 1.将字符串变为较大的数字（使用霍纳算法）
    // 2.将大数压缩再数组范围内（取余操作）
    function hashFunction(str,size) {
        var hashCode=0;
        for (let i = 0; i < str.length; i++) {
            hashCode=37*hashCode+str.charCodeAt(i);            
            console.log(hashCode);
        }
        var index=hashCode%size;
        return index;
    }
    console.log(hashFunction('abc',7));
</script>
